{% extends 'home.html' %}



{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card" style=" margin-top: 70px; ">
        <div class="card-header">
          The system recommeds you the following colleges.
        </div>
        <div class="card-body">
          <ol class="list-group" >

            {% for web in website %}{% for name in college %}
                {% if forloop.counter == forloop.parentloop.counter %}
                  <a href="{{web}}"><li class="list-group-item">{{name}}</li></a>
                {% endif %}
            {% endfor %}{% endfor %}
          </ol>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
